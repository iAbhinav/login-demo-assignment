<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome User
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input [(ngModel)]="credential" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button round block (click)="loginButtonClicked()">
      Login
    </button>
  </ion-item>


</ion-content>
